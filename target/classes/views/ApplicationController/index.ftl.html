<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "Home page">    

<#if frontBook??>
	<hr/>
	<h2>Welcome &#10084;</h2>
	<hr/>
	<img src="/assets/images/book.jpg" alt="Book" style="width:1200px;height:600px;">
	<#else>
	<h1>Available Books</h1>
</#if>
<#if olderBooks??>
    <#list olderBooks as book>
        <h3>
            <a href="/article/${book.id}">${book.book_title}</a>    
        </h3>  
        <p>Book Price: ${book.book_price}</p>  
    </#list>
    <#else>
    <h2>Welcome! Add some books</h2>
    
</#if>


<hr/>




</@layout.myLayout>
